<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYTimes Search</title>
    <!-- <link href="assets/css/style.css" rel="stylesheet" type="text/css" /> -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
</head>

<body>

    <container class="col-md-12">

        <div id="headerPanel" class="col-md-12">
            <div class="jumbotron">
                <h1 class="display-3 ">Anytime is Train Time</h1>
                <p>Choo Choo. Chee Chee.</p>
            </div>
        </div>

        <div id="searchPanel" class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">Current Trains</div>
                <div class="panel-body">
                    <div id="current-trains">
                    </div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">Add Train</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input type="text" class="form-control " id="employeename">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="text" class="form-control" id="role">
                        </div>

                        <div class="form-group">
                            <label>Start Date (DD/MM/YY - ex: 01/01/89)</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <div class="form-group">
                            <label>Frequency</label>
                            <input type="number" class="form-control" id="monthlyRate">
                        </div>
                        <button id="submitButton" class="btn btn-primary">Submit</button>
                </div>

                </form>


            </div>


        </div>
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
        
    </container>


</body>

</html>
